{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-3">회원가입</h4>

        <form method="post" action="{{ url_for('auth.signup') }}">
          <div class="mb-2">
            <label class="form-label small text-muted">아이디</label>
            <input name="uid" class="form-control" placeholder="예) ID" required>
          </div>

          <div class="mb-2">
            <label class="form-label small text-muted">이름</label>
            <input name="name" class="form-control" placeholder="예) 홍길동" required>
          </div>

          <div class="mb-2">
            <label class="form-label small text-muted">비밀번호</label>
            <input type="password" name="pw" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label small text-muted">비밀번호 확인</label>
            <input type="password" name="pw2" class="form-control" required>
          </div>

          <button class="btn btn-primary w-100">가입하기</button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('auth.login') }}" class="link-secondary small">
            이미 계정이 있어요 → 로그인
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
