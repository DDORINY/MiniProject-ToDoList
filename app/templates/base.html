<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{% block title %}DDORINY-ToDo-{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">

    <a class="navbar-brand" href="{{ url_for('todo.list_page') }}">DDORINY</a>
      {% if session.get("member_id") %}
      <div class="d-flex gap-3 ms-3">
        <a class="nav-link text-white p-0"
           href="{{ url_for('todo.dashboard') }}">
           Dashboard
        </a>
        <a class="nav-link text-white p-0"
           href="{{ url_for('todo.list_page') }}">
           List
        </a>
      </div>
      {% endif %}

      <div class="d-flex gap-2">
      {% if session.get("member_id") %}
        <span class="navbar-text text-white small">
          {{ session.get("member_name") }}
        </span>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-sm btn-light">
          Logout
        </a>
        {% endif %}
    </div>
  </div>
</nav>
<div class="container py-4">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {{ messages[-1] }}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
